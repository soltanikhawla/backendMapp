server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/jwt-learn
spring.datasource.username=root
spring.datasource.password=
# configuration for spring boot container
#spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:jwt-learn}
